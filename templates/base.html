<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block titulo %} {% endblock %}</title>
        <!-----Librerias de css bootstrap----->
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
        <!-----Libreria css personalizada de la aplicacion ----->
        <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css')}}">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <!-----Menu de navegacion----->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Aeropuerto Rafael Nuñez</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        <a class="nav-link" href="/login">Login</a>
                        <a class="nav-link" href="/registrarusuario">Crear usuario</a>
                        <a class="nav-link" href="/asigvuelopiloto">Asignación vuelos piloto</a>
                        <a class="nav-link" href="/vuelosclientes">Vuelos clientes</a>
                    </div>
                </div>
            </div>
        </nav> 
        <br>
        <!----Contenedor del contenido de la aplicacion-->
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
            <div class="card text-dark bg-light mb-3">
                <div class="card-header">{% block tituloSeccion %} {% endblock %}</div>
                <div class="card-body">
                    {% block contenido %} {% endblock %}
                </div>
            </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <!---Librerias Js de bootstrap----->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
    </body>
</html>
